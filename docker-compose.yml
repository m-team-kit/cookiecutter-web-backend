services:
  backend:
    image: backend
    depends_on:
      - database
    env_file:
      - .env
    build:
      context: ./backend
      dockerfile: backend.dockerfile
      args:
        INSTALL_DEV: ${INSTALL_DEV-true}

  database:
    image: postgres:15
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    ports:
      - 5432:5432
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - database
    volumes:
      - pg-db-data:/var/lib/pgadmin
    env_file:
      - .env
    ports:
      - 5050:80

volumes:
  app-db-data:
  pg-db-data:
